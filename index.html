<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./path/to/atropos.css" />
    <title>Profile</title>
  </head>
  <body>
    <div id="app">
      <div class="atropos my-atropos">
        <div class="atropos-scale">
          <div class="atropos-rotate">
            <div class="atropos-inner my-atropos">
              <div class="card_profile">
                <h1 data-atropos-offset="5">Profile</h1>
                <div class="profile_image" data-atropos-offset="5">
                  <img
                    src="./assets/profile.jfif"
                    alt="profile image"
                  />
                </div>
                <div class="card_informations" data-atropos-offset="10">
                   <div class="content">
                    <div class="bodyOpenTag">&lt;body&gt;</div>
                    <div class="content_tags">
                      <div class="h1Tags">
                        <div class="h1OpenTag">&lt;h1&gt;</div><p class="name">Renan Souza</p><div class="h1CloseTag">&lt;/h1&gt;</div>
                      </div>
                      <div class="h2Tags">
                        <div class="h2OpenTag">&lt;h2&gt;</div><p class="title">title</p><div class="h2CloseTag">&lt;/h2&gt;</div>
                      </div>
                    </div>
                      <div class="id">
                        <span>Id:</span>
                        <p class="numId"></p>
                      </div>
                      <div class="kind">
                        <span>Kind:</span>
                        <p class="degree"></p>
                      </div>
                    <div class="amounts">
                      <div class="numCourses">
                        <span>Total Courses:</span>
                        <p class="courses"></p>
                      </div>
                      <div class="numSteps">
                        <span>Total Steps:</span>
                        <p class="steps"></p>
                      </div>
                    </div>
                    
                    <div class="bodyCloseTag">&lt;/body&gt;</div>
                      
                        <!-- &lt;h1&gt;<div class="name">Renan Souza</div>&lt;/h1&gt;
                        &lt;h2&gt; <div class="title"></div>&lt;/h2&gt;
                        &lt;div class="courses"&gt;<span class="courses"></span>&lt;/div&gt;
                        &lt;div class="steps"&gt;<span class="steps"></span>&lt;/div&gt; -->
                   
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
    <script src="js/api.js"></script>
  </body>
</html>
